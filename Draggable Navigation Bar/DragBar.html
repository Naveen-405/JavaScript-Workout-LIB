<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Navigation Bar</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style1.css">
</head>
<body>

  <h1>Draggable Navigation Bar</h1>
  <nav>
  <div class="nav-content">
    <div class="toggle-btn">
      <i class='bx bx-plus'></i>
    </div>
    <span style="--i:1;">
      <a href=""><i class='bx bx-home' ></i></a>
    </span>
    <span style="--i:2;">
      <a href=""><i class='bx bx-camera' ></i></a>
    </span>
    <span style="--i:3;">
      <a href=""><i class='bx bxs-alarm' ></i></a>
    </span>
    <span style="--i:4;">
      <a href=""><i class='bx bxs-map' ></i></a>
    </span>
    <span style="--i:5;">
      <a href=""><i class='bx bxs-cog' ></i></a>
    </span>
  </div>
  </nav>

<script src="./script.js"></script>
</body>
</html>
